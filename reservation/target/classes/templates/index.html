<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>
<div class="input">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{./reservation}">Reservations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{./reservation/addReservation}">New reservation</a>
        </li>
    </ul>
</div>
<div class="data">
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Reservation Time</th>
        <th scope="col">Reservation End</th>
        <th scope="col">Title</th>
        <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.id}"></td>
        <td th:text="${#temporals.format(reservation.reservation_time, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${#temporals.format(reservation.reservation_end, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${reservation.title}"></td>
        <td>
            <a th:href="@{./reservation/delete/{id}(id=${reservation.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
